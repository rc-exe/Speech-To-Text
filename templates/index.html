<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text | Modern Voice Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f472b6;
            --secondary-dark: #ec4899;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-inset: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            --shadow-active: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --text: #f8fafc;
                --text-light: #94a3b8;
                --bg: #0f172a;
                --card-bg: #1e293b;
                --shadow: 8px 8px 16px #0b1120, -8px -8px 16px #334155;
                --shadow-inset: inset 4px 4px 8px #0b1120, inset -4px -4px 8px #334155;
                --shadow-active: 4px 4px 8px #0b1120, -4px -4px 8px #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: var(--transition);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--card-bg);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact {
            display: flex;
            gap: 1.25rem;
        }

        .contact a {
            color: var(--text-light);
            font-size: 1.25rem;
            transition: var(--transition);
            position: relative;
        }

        .contact a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .contact a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .contact a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .app-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        /* Text Box */
        .text-box-container {
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }

        #text-box {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            font-size: 1rem;
            border-radius: 1rem;
            border: none;
            background-color: var(--card-bg);
            color: var(--text);
            box-shadow: var(--shadow-inset);
            resize: vertical;
            transition: var(--transition);
        }

        #text-box:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary);
        }

        .text-box-label {
            position: absolute;
            top: -0.75rem;
            left: 1.5rem;
            background-color: var(--card-bg);
            padding: 0 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text);
        }

        .btn-secondary:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .recording {
            background-color: #ef4444 !important;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Status Indicator */
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #94a3b8;
        }

        .status-indicator.active {
            background-color: #10b981;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
            background-color: var(--card-bg);
            margin-top: auto;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .logo {
                justify-content: center;
            }
            
            .app-card {
                padding: 1.5rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Microphone Animation */
        @keyframes microphone {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .listening .fa-microphone {
            animation: microphone 1.5s infinite;
            color: #ef4444;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-microphone logo-icon"></i>
            <span class="logo-text">VoiceText</span>
        </div>
        <div class="contact">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=riteshchakramani123@gmail.com" target="_blank" class="email" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/rc-exe" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/_ritesh_rc_" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="app-card">
            <h1 class="app-title">Convert Speech to Text</h1>
            
            <div class="text-box-container">
                <label class="text-box-label">Transcription Output</label>
                <textarea id="text-box" readonly placeholder="Your transcribed text will appear here..."></textarea>
            </div>
            
            <div class="button-container">
                <button id="recordButton" class="btn btn-primary" onclick="startVoiceDetection()">
                    <i class="fas fa-microphone"></i>
                    Start Listening
                </button>
                <button id="exitButton" class="btn btn-secondary" onclick="stopApp()">
                    <i class="fas fa-stop"></i>
                    Stop Recording
                </button>
            </div>
            
            <div class="status">
                <div id="statusIndicator" class="status-indicator"></div>
                <span id="statusText">Ready to start</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Please allow microphone access and wait a moment after clicking "Start Listening"</p>
        <p>Â© 2025 <a href="https://github.com/rc-exe" target="_blank">Ritesh Chakramani</a>. All rights reserved.</p>
    </footer>

    <script>
        let audioContext, audioWorkletNode, mediaStream;
        let mediaRecorder;
        let audioChunks = [];
        let isListening = false;

        // Update status UI
        function updateStatus(text, isActive = false) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            indicator.classList.toggle('active', isActive);
        }

        async function startVoiceDetection() {
            const button = document.getElementById("recordButton");
            if (isListening) return;

            try {
                // Update UI
                button.innerHTML = '<i class="fas fa-microphone"></i> Listening...';
                button.classList.add("recording");
                document.body.classList.add("listening");
                updateStatus("Initializing microphone...", true);

                // Access microphone
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // Set up audio context
                audioContext = new AudioContext();
                
        await audioContext.audioWorklet.addModule('/static/audioProcessor.js');
        audioWorkletNode = new AudioWorkletNode(audioContext, 'audio-processor');

                const mediaStreamSource = audioContext.createMediaStreamSource(mediaStream);
                mediaStreamSource.connect(audioWorkletNode);

                audioWorkletNode.port.onmessage = (event) => {
                    if (event.data === 'startRecording') {
                        updateStatus("Voice detected, recording...", true);
                        startRecording();
                    }
                };

                isListening = true;
                updateStatus("Ready - speak now", true);

            } catch (error) {
                console.error("Error accessing microphone:", error);
                updateStatus("Microphone access denied", false);
                
                button.innerHTML = '<i class="fas fa-microphone"></i> Start Listening';
                button.classList.remove("recording");
                document.body.classList.remove("listening");
                
                alert("Microphone access denied or not available.");
            }
        }

        function startRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") return;

            audioChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                updateStatus("Processing audio...", true);
                
                try {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    const formData = new FormData();
                    formData.append("file", audioBlob, "audio.wav");

                    const response = await fetch("/speech-to-text", {
                        method: "POST",
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        const textBox = document.getElementById("text-box");
                        textBox.value += data.text + "\n";
                        // Auto-scroll to bottom
                        textBox.scrollTop = textBox.scrollHeight;
                        updateStatus("Transcription complete", false);
                    } else {
                        throw new Error(data.error || "Unknown error");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    updateStatus("Error processing audio", false);
                    alert("Error: " + error.message);
                }
            };

            // Stop recording after 5 seconds of silence
            setTimeout(() => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                }
            }, 5000);
        }

        function stopApp() {
            if (mediaRecorder?.state === "recording") {
                mediaRecorder.stop();
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            if (audioContext) {
                audioContext.close();
            }

            const button = document.getElementById("recordButton");
            button.innerHTML = '<i class="fas fa-microphone"></i> Start Listening';
            button.classList.remove("recording");
            document.body.classList.remove("listening");
            
            isListening = false;
            updateStatus("Ready to start", false);
        }

        // Add animation to microphone icon when hovering record button
        document.getElementById('recordButton').addEventListener('mouseenter', function() {
            if (!this.classList.contains('recording')) {
                this.querySelector('i').style.animation = 'microphone 1s infinite';
            }
        });

        document.getElementById('recordButton').addEventListener('mouseleave', function() {
            if (!this.classList.contains('recording')) {
                this.querySelector('i').style.animation = '';
            }
        });
    </script>
</body>
</html>
